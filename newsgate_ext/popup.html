<!DOCTYPE html>
<html>
	<head>
		<title>NewsBlock</title>
 		<script src="jquery-3.3.1.min.js"></script>
		<script src="popup.js"></script>
		<link href="popup.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<h1>NewsBlock</h1>
		<div id="settingsBlock">
			<div class="settingsOption" data-name="auto">
				<label class="settingsText">Auto: </label>
				<label class="settingsValue switch" >
				  <input type="checkbox">
				  <span class="slider round"></span>
				</label>
			</div>
			<div class="settingsOption" data-name="banner">
				<label class="settingsText">Banner: </label>
				<label class="settingsValue switch" >
				  <input type="checkbox">
				  <span class="slider round"></span>
				</label>
			</div>
			<div class="settingsOption" data-name="disable">
				<label class="settingsText">Disable: </label>
				<label class="settingsValue switch" >
				  <input type="checkbox">
				  <span class="slider round"></span>
				</label>
			</div>
		</div>
	</body>
</html>
