<!DOCTYPE html>
<html>
	<head>
		<title>NewsBlock</title>
		<script src="fork.js"></script>
		<link href="fork.css" type="text/css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	</head>
	<body>
		<div id="wrapper">
			<div class="left">
				<h1>NewsBlock Warning</h1>
				<p>The article you clicked on is <b>not</b> credible</p>
				<h3>
					<label id="badArticleTitle"></label>
					From <label id="badArticlePub"></label>
				</h3>
				<div id="reasonsBlock">
					<p>Why?:</p>
					<ul id="reasons">
					</ul>
				</div>
			</div>
			<div class="right">
				<h3>Read This Instead</h3>
				<div id="goodArticleBlock">
					<h2><a id="goodArticleLink"><a></h2>
					<img id="goodArticleImage"></img>
					<div id="goodArticlePreview">
					</div>
					<p id="fromLine">
						<img id="fromLineIcon"></img>
						<label id="fromLineText"></label>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
