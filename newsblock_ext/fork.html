<!DOCTYPE html>
<html>
	<head>
		<title>Newsblock Warning</title>
		<script src="fork.js"></script>
		<link href="fork.css" type="text/css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	</head>
	<body>
		<div id="wrapper">
			<h1>Newsblock Warning</h1>
			<div class="content">	
				<div id="goodArticleBlock">
					<div class="settingsOption" data-name="auto">
						<label class="settingsText">Don't want to see this warning? <b>Turn on Auto</b></label>
						<label class="settingsValue switch">
						  <input type="checkbox">
						  <span class="slider round"></span>
						</label>
					</div>
					<h3 id="badArticleHint">
						<p>You clicked on <label id="badArticleTitle"></label></p>
						From <label id="badArticlePub"></label><img id="clickedOnIcon"></img>
						<p>This article is of <label id="badArticleCredGroup"></label> credibility</p>
					</h3>
					<div id="reasonsBlock">
						<p>Top Reasons</p>
						<ul id="reasons">
						</ul>
					</div>
					<div id="goodArticleBlockContent">
						<h2 id="goodArticleHint"><span>Read This Instead</span></h2>
						<h2><a class="goodArticleLink include-title"><a></h2>
						<a class="goodArticleLink">
							<div id="goodArticleImage"></div>
						</a>
						<div id="goodArticlePreview">
						</div>
						<p id="fromLine">
							<img id="fromLineIcon"></img>
							<label id="fromLineText"></label>
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
